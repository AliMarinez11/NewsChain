<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsChain Narratives</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .narrative {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .narrative h2 {
            margin-top: 0;
        }
        .article {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>NewsChain Narratives</h1>
    <div id="narratives-container"></div>

    <script>
        // Fetch narratives from the /api/neutralize endpoint
        fetch('/api/neutralize')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('narratives-container');
                // Loop through the validNarratives object
                for (const category in data) {
                    const narrative = data[category];
                    const narrativeDiv = document.createElement('div');
                    narrativeDiv.className = 'narrative';
                    narrativeDiv.innerHTML = `
                        <h2>${category}</h2>
                        <p><strong>Summary:</strong> ${narrative.summary || 'No summary available'}</p>
                        <h3>Articles:</h3>
                        ${narrative.articles.map(article => `
                            <div class="article">
                                <p><strong>${article.source}:</strong> <a href="${article.url}" target="_blank">${article.title}</a></p>
                                <p>${article.content.slice(0, 200)}...</p>
                            </div>
                        `).join('')}
                    `;
                    container.appendChild(narrativeDiv);
                }
            })
            .catch(error => {
                console.error('Error fetching narratives:', error);
                document.getElementById('narratives-container').innerHTML = '<p>Error loading narratives.</p>';
            });
    </script>
</body>
</html>

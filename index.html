<!DOCTYPE html>
<html>
<head>
  <title>NewsChain Narratives</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    h2 {
      color: #555;
    }
    .category {
      background-color: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .summary {
      font-style: italic;
      color: #666;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    async function loadNarratives() {
      try {
        const response = await fetch('/api/narratives');
        const data = await response.json();
        const container = document.getElementById('narratives');
        for (const [key, narrative] of Object.entries(data.narratives)) {
          const div = document.createElement('div');
          div.className = 'category';
          div.innerHTML = `
            <h2>${key.replace('_', ' ').toUpperCase()}</h2>
            <p class="summary"><strong>Neutral Summary:</strong> ${narrative.neutral_summary}</p>
            <ul>
              ${narrative.articles.map(article => `
                <li>${article.source} (${article.sentiment.toFixed(2)}): <a href="${article.url}" target="_blank">${article.title}</a></li>
              `).join('')}
            </ul>
          `;
          container.appendChild(div);
        }
      } catch (error) {
        console.error('Error loading narratives:', error);
        const container = document.getElementById('narratives');
        container.innerHTML = '<p>Error loading narratives. Please try again later.</p>';
      }
    }
    window.onload = loadNarratives;
  </script>
</head>
<body>
  <h1>NewsChain Narratives</h1>
  <div id="narratives"></div>
</body>
</html>
